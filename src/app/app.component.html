<section class="todoapp">
    <header class="header">
        <h1>todos</h1>
        <input class="new-todo" #new (keyup.enter)="create(new)" placeholder="What needs to be done?" autofocus>
    </header>
    <!-- This section should be hidden by default and shown when there are todos -->
    <section class="main">
        <input class="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <ul class="todo-list">
            <!-- These are here just to show the structure of the list items -->
            <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
            <li [class.completed]=task.done [class.editing]="selected === task" *ngFor="let task of tasks; let recordIndex = index">
                <div class="view">
                    <input class="toggle" type="checkbox" [checked]="task.done" (change)=toggleDone(task)>
                    <label (dblclick)="select(task)">{{ task.name }}</label>
                    <button class="destroy"></button>
                </div>
                <input class="edit" value="{{ !selected ? 'Create a TodoMVC template' : selected.name }}" (keyup.enter)="update(new)" (blur)="selected = null">
            </li>
        </ul>
    </section>
    <!-- This footer should hidden by default and shown when there are todos -->
    <footer class="footer">
        <!-- This should be `0 items left` by default -->
        <span class="todo-count"><strong>{{ tasks.length }}</strong> item left</span>
        <!-- Remove this if you don't implement routing -->
        <ul class="filters">
            <li>
                <a [class.selected]="filter === 'all'" (click)="toggleFilter('all')">All</a>
            </li>
            <li>
                <a [class.selected]="filter === 'active'" (click)="toggleFilter('active')">Active</a>
            </li>
            <li>
                <a [class.selected]="filter === 'done'" (click)="toggleFilter('done')">Completed</a>
            </li>
        </ul>
        <!-- Hidden if no completed items are left ↓ -->
        <button class="clear-completed">Clear completed</button>
    </footer>
</section>
<footer class="info">
    <p>Double-click to edit a todo</p>
    <!-- Remove the below line ↓ -->
    <p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
    <!-- Change this out with your name and url ↓ -->
    <p>Created by <a href="http://todomvc.com">you</a></p>
    <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
</footer>
